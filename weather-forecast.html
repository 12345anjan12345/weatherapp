<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-white text-center " style="height: 20cm; background:linear-gradient(135deg, #00feba,#5b548a) ;" >
                <h1 class="fs-1 mb-5 mt-4">-Weather Forecast-</h1>
            <div class="row d-flex justify-content-between">
            <div class="col-md-3">
                <div><span class="d-flex justify-content-center fs-5 ">Sunrise</span></div>
                <img src="https://www.pngarts.com/files/7/Easter-Sunrise-Transparent-Background-PNG.png" class="img-fluid">
                <div id="sunrise" class="ms-3 fs-5"></div>
            </div>   
            <div class="col-md-6">
            <div class="d-flex justify-content-center" >
                <div class="border rounded " style="background:linear-gradient(135deg,#5b548a, #00feba) ;"> 
                    <div class=" rounded mb-5">         
                        <nav class="navbar">
                            <div class="container-fluid pt-3" >
                                <form class="d-flex justify-content-cente" role="search">
                                    <i class="bi bi-search pe-2 fs-4"></i><input id="search" class="form-control me-2 bg-info " type="search" placeholder="Search Your Location" aria-label="Search">
                                    <button class="btn btn-outline-info text-white" type="submit" id="submit">Search</button>
                                </form>
                                Location:<div id="cityName"></div>
                                <div id="date" class="mt-4 " style="margin-left: 5cm;"></div>
                                
                            </div>
                        
                        </nav>
                        <img class="img-fluid mt-5 mb-5" style="height: 5cm;" src="https://img.freepik.com/premium-vector/day-night-sun-moon-with-clouds-weather-app-screen-mobile-interface-design-forecast-weather-background-time-concept-vector-banner_87946-3683.jpg?w=2000">
                    <div class="row">
                        <div class="col-md-6">
                        <div><span class="d-flex justify-content-center fs-5">Temperature:<div id="temperature" class="ms-2"></div></span></div>
                        <div><span class="d-flex justify-content-center fs-5">Min_Temperature:<div id="mintemp" class="ms-2 " ></div></span></div>
                        <div><span class="d-flex justify-content-center fs-5">Max_Temperature:<div id="maxtemp" class="ms-2 "></div></span></div>

                        <div><h1></h1></div>
                    </div>
                    <div class="col-md-6">
                        <div><span class="d-flex justify-content-center fs-5">Humidity:<div id="humidity" class="ms-2"></div></span></div>
                        <div><span class="d-flex justify-content-center fs-5">Wind-Speed:<div id="windspeed" class="ms-2 "></div></span></div>

                        <div><span class="d-flex justify-content-center fs-5">Feels like:<div id="feelslike" class="ms-2 "></div></span></div>

                        
                    </div>


                    </div>


                    </div>
                </div>
           
               
            </div>
            </div>
            <div class="col-md-3 ">
                <div><span class="d-flex justify-content-center fs-5">Sunset</span></div>
                <div style="position:absolute; top: 27%;"><img src="sunset.png" class="img-fluid"></div>
                <div id="sunset" class=" fs-5" style="position:absolute; top: 60%; margin-left: 4cm;"></div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="weatherjs.js"></script>
</body>
</html>
